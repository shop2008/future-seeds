<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - FutureSeeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header></header>
    <main>
        <section class="contact-hero">
            <div class="text_container">
                <h1>Still have a question or want <br> to submit a request?</h1>
                <p>Get in touch, we love to hear from you! <br> Check out our FAQ pages for answers to <br> your most common questions.</p>
            </div>

            <div class="form_container">
                <form>
                    <div class="get-in_touch">Get in touch</div>
                    <div class="form-group">
                        <label for="email" class=" formko">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="name" class=" formko">Full Name</label>
                        <input type="email" class="form-control " id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="message" class=" formko">Message</label>
                        <textarea class="form-control " id="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="submit_button">Submit</button>
                </form>
            </div>

        </section>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
