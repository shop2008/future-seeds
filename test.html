<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Projects - FutureSeeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header></header>

    <main>
       

        <!-- Featured Project Section -->
        <section class="featured-project-section">
            <div class="container">
              <div class="featured-project-content">
                <!-- Left Image -->
                <div class="featured-project-image">
                  <img src="" alt="Featured project left image" id="featuredLeftImage">
                </div>
                
                <!-- Text Content -->
                <div class="featured-project-text">
                  <h3 id="featuredTitle">Featured Project</h3>
                  <p id="featuredDescription"></p>
                  <div class="button-container">
                    <a href="donate.html" class="donate-button">Make a Donation</a>
                    <a href="volunteer.html" class="volunteer-button">Volunteer Now</a>
                </div>
                </div>
                
                <!-- Right Image -->
                <div class="featured-project-image">
                  <img src="" alt="Featured project right image" id="featuredRightImage">
                </div>
              </div>
            </div>
          </section>

          <!-- Projects Section -->
          <section class="projects py-5"></section>
            <div class="container">
                <h2 class="display-4 mb-4">Let's Give Help To Those In Need</h2>
                
                <!-- Dynamic project cards will be rendered here -->
                <div class="row" id="projectsContainer"></div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
